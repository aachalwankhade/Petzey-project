<div class="box shadow p-3 mb-5 bg-white rounded"> 
    <h3 style="color: rgb(28, 28, 79);margin-left: 30px;">Account Details</h3>
    <p style="margin-left: 30px;">Manage your team members and their account Permissions here </p>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" style="float: right; margin-top: -70px; background-color: chocolate;">
        Edit
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
      
            <div class="modal-body">
            
            
                <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Profile</h1>
      
                    <div class="col-75">
                     <p>Update Account Details</p>
                    </div>
            
                    <div class="imgname col-75" style="display: flex;margin-top: 10px;">
                        <div style="width: 30%;">
                            <div>
                                <img src="/assets/Jack Hall.png" class="rounded-circle m-r-5" width="90" height="90">
                               <div style="position:absolute;margin-top:-25px; margin-left:60px;">
                                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="24" fill="currentColor" class="bi bi-camera" viewBox="0 0 16 16" style="background-color: brown;border-radius:10px;color:antiquewhite">
                                  <path d="M15 12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h1.172a3 3 0 0 0 2.12-.879l.83-.828A1 1 0 0 1 6.827 3h2.344a1 1 0 0 1 .707.293l.828.828A3 3 0 0 0 12.828 5H14a1 1 0 0 1 1 1v6zM2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2z"/>
                                  <path d="M8 11a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5zm0 1a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7zM3 6.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z"/>
                                </svg>
                               </div>
                            </div>
                        </div>
                        <div>
                            <div class="col-25">
                                Name
                            </div>
                            <div class="col-75" >
                                <input style="height: 35px;font-size: large;margin-top: 2%;margin-right: -90px;" type="text">
                            </div>
                        </div>
                    </div>
            
                    <div class="row">
                        <div class="col-25">
                          <label>Gender</label>
                        </div>
                        
                        <div class="radiodiv col-75">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1">Mr</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2">Mrs</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" >
                                <label class="form-check-label" for="inlineRadio3">Others</label>
                            </div>
                        </div>
                    </div>
            
                    <div class="row">
                        <div class="col-25">
                          <label>Number</label>
                        </div>
                        <div class="col-75">
                          <select id="country" name="country">
                            <option value="">+91</option>
                            <option value="">+44</option>
                            <option value="">+94</option>
                          </select> 
            
            
                          <input type="number" style="margin-left: 4%;">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-25">
                          <label>Location</label>
                        </div>
                        <div class="col-75">
                          <textarea id="subject" name="subject"  style="height:100px;width:460px;"></textarea>
                        </div>
                      </div>
      
            </div>
            <div >
              <div style="float: right; margin-right: 20px;margin-bottom:5px;margin-top:-15px;">
              <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal" style="width:120px;height:37px;">Cancel</button>&nbsp;
              <button type="button" class="btn btn-danger" style="width:120px">Confirm</button>
            </div>
            </div>
          </div>
        </div>
      </div>
    <div><hr style="width: 95% ; margin-left: 30px;"></div>
    <img width="100" height="100"  style="margin-left: 15px; margin-top: 20px;"  src="assets/Jack Hall.png" class="rounded-circle m-r-5" alt="">
    <div style="margin-top: -100px;"><p style="margin-top: -2px;margin-left: 150px;">Name :<b>&nbsp;{{name}}</b></p>
    <p style="margin-top: -2px;margin-left: 150px;">Mobile :&nbsp;<b>{{mobile}}</b></p>
    <p style="margin-top: -2px;margin-left: 150px;">Location :&nbsp;<b>{{location}}</b> </p></div>
    </div>
    <app-new-pet></app-new-pet>
